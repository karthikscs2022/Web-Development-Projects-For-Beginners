<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card" style="width: 25rem;">
            <img src="table-tennis.jpeg" class="card-img-top" alt="#">
            <div class="card-body">
                <h3 class="fs-5">Ping Pong Score Keeper</h3>
                <h1 id="heading-score"><span id='score1'>0</span> to <span id="score2">0</span></h1>
                <h3 class="fs-6">Use the buttons below to keep score</h3>
                <label for="players-count">Playing To</label>
                <select class="form-select form-select-sm" id="players-count">
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                </select>
                <div class="mt-3 d-flex">

                    <button type="button" class="btn btn-primary p-2 flex-fill">+1 Player One</button>

                    <button type="button" class="btn btn-secondary p-2 flex-fill">+1 Player Two</button>

                    <button type="button" class="btn btn-success p-2 flex-fill">Reset</button>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
