<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="todo-box" class="w-screen h-screen justify-center items-center">
        <div id="todo" class="w-lg size-auto">
            <h1 id="head-title" class="font-serif text-2xl tracking-wide">Todo App</h1>
            <div id="input-todo">
                <input type="text" id="addTodo" class="rounded-md">
                <label for="addTodo" id="newTodo">ADD</label>

            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
